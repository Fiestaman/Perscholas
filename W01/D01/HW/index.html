<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="prefixfree.js"></script>
  </head>

  <body>
    <div id="outside">
      <p id="outside-title">
        Happy Valentine's Day!
      </p>

      <img
        id="outside-pic"
        src="https://www.pngkey.com/png/full/580-5804735_free-png-happy-valentines-day-heart-png-images.png"
      />

      <p>
        <button onclick="open_card()">Click to open</button>
      </p>
    </div>

    <div id="inside">
      <p id="inside-title">
        Happy Valentine's Day!
      </p>

      <img
        id="inside-pic"
        src="https://png.pngtree.com/png-clipart/20230126/original/pngtree-valentines-day-love-heart-with-colorful-bird-watercolor-art-png-image_8931541.png"
      />

      <p id="message">
        Hope your day is filled with love!
      </p>

      <p>
        <button onclick="close_card()">Click to close</button>
      </p>
    </div>
  </body>
</html>
