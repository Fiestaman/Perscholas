<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLACKJACK</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="bets">
      <input
        type="number"
        id="betAmt"
        min="1"
        placeholder="Bet amount"
        value="1"
      />
      <button id="set">SET BET</button>
      <button id="deal">FINALIZE BET & DEAL HAND</button>
    </section>
    <main>
      <div id="dCard0">Q</div>
      <div id="dCard1">K</div>
      <button id="hit">HIT</button>
      <button id="stand">STAND</button>
      <button id="double">DOUBLE DOWN</button>
      <button id="split">SPLIT</button>
      <div id="pCard0">J</div>
      <div id="pCard1">10</div>
    </main>
    <aside>
      <button id="reset">RESET BALANCE</button>

      <!-- <button id="increase">INCREASE BET</button> -->
      <!-- <button id="decrease">DECREASE BET</button> -->
    </aside>
  </body>
</html>
